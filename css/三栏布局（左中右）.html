<!-- 备注：
1、html的语义化：section artical
2、每个方案的布局原理
3、css基础：例如：display: table  table-cell  grid  flex
4、每个方案的优缺点：
flex布局： 兼容性IE9以下不支持，使用方便，可以保证三栏同高（相对完美）
绝对定位： 脱离正常文档流，里边的所有子元素也均脱离文档流，使用方便、快捷
浮动布局：脱离正常文档流，容易造成父元素高度塌陷，需要清除浮动，使用方便，兼容性好
table布局： 三栏同高，使用不方便，兼容性好
grid（网格）布局： 兼容性IE9以下不支持，可以保证三栏同高，代码相对简洁 -->


<!-- 若要求三栏同高，则flex table  grid 布局可以满足要求，浮动布局则需要进行修改部分样式，对左侧和右侧两栏设置足够大的padding-bottom和相对应的负值的margin-bottom值，
同时设置中间的部分margin: 0 300px; 并将父元素的overflow:hidden即可满足三栏同高。 -->
