<body>
    <script>
        // var name = 'aaa'

        // var person = {

        //         console.log(this.name)      // aaa
        //     },
        //     showage: function() {

        //     }

        class Person {
            constructor (name='default', age='0') {
                this.name = name
                this.age = age
            }
            showName () {
                console.log(this.name)
            }
        }

        var person1 = new Person('aaa', 15)
        var person2 = new Person('bbb', 25)
        var person3 = new Person()

        console.log(person1.showName === person2.showName)      // true
        console.log(person1.constructor === Person)          // true


        //  函数给默认值

        function defaultFun (set = {}) {
            console.log(set)
        }
        defaultFun({time: 200, name: 'vvv'})
        // defaultFun()


        // 继承（之前的方法）
        function Aperson (name, age) {
            this.name = name 
            this.age = age
            this.showName = function () {
                console.log(this.name)
            }
        }
        Aperson.prototype.showAge = function () {
            console.log(this.age)
        }
        var aperson = new Aperson ('asd', 10)

         // 方法一：缺点：定义在构造函数的prototype上的属性不能被继承
        function Bperson (name, age) {           
            Aperson.apply(this, arguments)
        }

        // 方法二：
        function Cperson () {}
        Cperson.prototype = new Aperson('qwe', 68)

        var newPreson1 = new Aperson('kkk', 60)
        var newPreson2 = new Bperson('fgh', 67)
        var newPreson3 = new Cperson()

        //  实现继承，es6方法
        class Aperson1 {
            constructor (name, age) {
                this.name = name
                this.age = age
            }
            showName () {
                console.log(this.name)
            } 
        }
        var newPreson4 = new Aperson1('zzz', 6)

        class Bperson1 extends Aperson1 {
            constructor (name, age, job='暂无') {
                super(name, age)
                this.job = job
            }
            showJob() {
                console.log(this.job)
            }
        }

        var newPreson5 = new Bperson1('xxx', 90, '快递员')
    </script>
