        }

</head>
<body>
    <div id="eve">目标元素</div>
    <ul id="eventUl">
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>
    <script type="text/javascript">
        var eve = document.getElementById('eve')

        // 自定义事件(无参数)
    
        var event = new Event('custom')
        eve.addEventListener('custom', function() {
            console.log('custom event')
        })
        setTimeout(function() {
            eve.dispatchEvent(event)

        var eventUl = document.getElementById('eventUl')

        eventUl.addEventListener('click', function (ev) {

            console.log('ev.currentTarget', ev.currentTarget)
        })
